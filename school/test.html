<script>
    var Daniel = {
        A: ["1", "2", "3", "4"],
        B:["5","6","7","8"],
        C:["9","10","11","12"],
        D:["13","14","15","16"],
    }

    var j=0 
    document.addEventListener('keydown', keydown);

    setInterval(e, 100) 
    function e() {
        if (j > 2) {
            j=0
        }



        j=j+1
    }

    function keydown(e) {
        if (e.key==="a") {
            console.log(Daniel.A[j])
        }

        if (e.key==="d") {
            console.log(Daniel.B[j])
        }

        if (e.key==="w") {
            console.log(Daniel.C[j])
        }

        if (e.key==="s") {
            console.log(Daniel.D[j])
        }
    }
</script>
