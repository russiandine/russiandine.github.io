<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <canvas id="canvas" width="600" height="600"></canvas>

</body>

</html>

<script>
    document.getElementById("canvas")
    var ctx = canvas.getContext("2d")

    canvas.width = innerWidth
    canvas.height = innerHeight

    var x = []
    var y = []
    var r = []
    var speedx = []
    var speedy = []

    var down = 0


    var hue = Math.floor(Math.random * 360)


    setInterval(update, 20);


    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        

        for (i = 0; i < 3000; i = i + 1) {
            x.push(Math.random() * 300 + 100)
            y.push(Math.random() * 300 + 100)
            speedx.push(Math.random() * 50)
            speedy.push(Math.random() * 50)
            r.push(Math.random()* Math.floor(Math.random() * 10 + 5))
            ctx.beginPath()
            ctx.arc(x[i], y[i], r[i], 0, 2 * Math.PI);
            ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"

            ctx.fill()
            x[i] = x[i] + speedx[i]
            y[i] = y[i] + speedy[i]


            if (x[i] <= 50) {
                speedx[i] = speedx[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"

            }

            if (x[i] >= window.innerWidth - 50) {
                speedx[i] = speedx[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"

            }
            //Y move

            if (y[i] <= 50) {
                speedy[i] = speedy[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"

            }

            if (y[i] >= window.innerHeight - 50) {
                speedy[i] = speedy[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"
            }

        }











    }
</script>
