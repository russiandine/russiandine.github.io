<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <canvas id="canvas" width="600" height="600"></canvas>

</body>

</html>

<script>
    document.getElementById("canvas")
    var ctx = canvas.getContext("2d")

    canvas.width = innerWidth
    canvas.height = innerHeight

    var x = 0
    var y = 0


    var x50 = x + 50
    var xNeg50 = x - 50
    var y50= y+50
    var yNeg50= y-50
    var movementsX= [x50, xNeg50]
    var movementsY= [y50, yNeg50]
    var brainX = []
    var brainY = []
    

    for (i = 0; i < 10; i++) {
        x = x + movementsX[Math.floor(Math.random() * movementsX.length)]
        y = y + movementsY[Math.floor(Math.random() * movementsY.length)]
        brainX.push(x)
        brainY.push(y)
        console.log(brainX)
        console.log(brainY)
        task(i);
    }

    function task(i) {
        setTimeout(function () {
            x = brainX[i]
            y = brainY[i]
            console.log(x)
        }, 1000 * i);
    }



    setInterval(update, 10)

    ctx.fillStyle = "green";
    ctx.rect(500, y, 50, 50);
    ctx.fill()



    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.beginPath()
        ctx.fillStyle = "green";
        ctx.rect(x, y, 50, 50);
        ctx.fill()


    }



</script>
