<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <canvas id="canvas" width="600" height="600"></canvas>

</body>

</html>

<script>
    document.getElementById("canvas")
    var ctx = canvas.getContext("2d")

    canvas.width = innerWidth
    canvas.height = innerHeight

    var x = 0
    var y = 0
    
    var speedx = 0
    var speedy = 0
    
    

    setInterval(update, 10)

    ctx.fillStyle = "green";
    ctx.rect(x, y, 50, 50);
    ctx.fill()

    function update() {
        ctx.clearRect(0,0, canvas.width, canvas.height)
        ctx.beginPath()
        ctx.fillStyle = "green";
        ctx.rect(x, y, 50, 50);
        ctx.fill()
        

        x = x + speedx
        y = y + speedy

        //X move
        if (x <= 50) {
            speedx = 10

            /*if(down === 1){
                y=y+100
            }*/
        }

        if (x >= window.innerWidth - 50) {
            speedx = -10

            /*down=1
            y=y+100*/
        }
        //Y move

        if (y <= 50) {
            speedy = 10


        }

        if (y >= window.innerHeight - 50) {
            speedy = -10

        }
        

    }


</script>
