    function myFunction(e) {
        var x = e.clientX;
        var y = e.clientY;
        var coor = "Coordinates: (" + x + "," + y + ")";
        console.log(coor)
        //start left top
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo((((leftx - x) / 2) + leftx), ((lefty - y) / 2) + lefty);
        ctx.stroke();
        //start right top
        ctx.beginPath();
        ctx.moveTo(canvas.width, 0);
        ctx.lineTo((((rightx - x) / 2) + leftx), ((lefty - y) / 2) + lefty);
        ctx.stroke();
        //start left bottom
        ctx.beginPath();
        ctx.moveTo(0, canvas.height);
        ctx.lineTo((((leftxB - x) / 2) + leftxB), ((lefty - y) / 2) + leftyB);
        ctx.stroke();
        //start right bottom
        ctx.beginPath();
        ctx.moveTo(canvas.width, canvas.height);
        ctx.lineTo((((rightxB - x) / 2) + leftxB), ((lefty - y) / 2) + leftyB);
        ctx.stroke();



        //square pieces
        ctx.beginPath();
        ctx.moveTo((((leftx - x) / 2) + leftx), ((lefty - y) / 2) + lefty);
        ctx.lineTo((((rightx - x) / 2) + leftx), ((lefty - y) / 2) + lefty);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo((((rightx - x) / 2) + leftx), ((lefty - y) / 2) + lefty);
        ctx.lineTo((((rightxB - x) / 2) + leftxB), ((lefty - y) / 2) + leftyB);
        ctx.stroke();

        ctx.beginPath();

        ctx.lineTo((((leftxB - x) / 2) + leftxB), ((lefty - y) / 2) + leftyB);
        ctx.stroke();

        ctx.beginPath();

        ctx.lineTo((((leftx - x) / 2) + leftx), ((lefty - y) / 2) + lefty);
