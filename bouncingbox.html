<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bouncingbox.css">
    </head>
    <body>
        <div id="box">

        </div>
    </body>
</html>
<script>
   var box = document.getElementById("box")
   var x = 100
   setInterval(update,50)
   function update (){
    box.style.left = x + "px";
    x=x+5
   }
</script>
