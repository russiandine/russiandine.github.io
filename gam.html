<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="img1" src="PngItem_470204.png">
    <p id="clicks">clicks = 1</p>
    <div id="button">button</div>
    <div id="leftside"></div>
    <div id="rightside"></div>

</body>

</html>
<script>
    var leftsideBorder = document.getElementById("leftside")
    var x = 100
    var y = 100
    leftsideBorder.style.left = x + "px";
    leftsideBorder.style.top = y + "px";
    var img1 = document.getElementById("img1")
    var clicks = document.getElementById("clicks")
    var cost = 10
    var costMultiplier = 0

    var clicksPerInterval = 0
    document.getElementById("img1").addEventListener("click", clickfun);
    document.getElementById("button").addEventListener("click", upgrade)

    var clicksnum = 1
    setInterval(update, 500)

    function update() {
        clicksnum = clicksnum + clicksPerInterval
        document.getElementById("clicks").innerText = "clicks = " + clicksnum
    }

    function clickfun() {

        clicksnum = clicksnum + 1
        clicks.innerText = "clicks = " + clicksnum
    }

    function upgrade() {
        if (clicksnum >= cost) {
            clicksnum = clicksnum - 10
            clicksPerInterval = clicksPerInterval + 1
            costMultiplier = 2
            cost = cost * costMultiplier
        }

    }


</script>
