<!DOCTYPE html>
<html>

<head>
    <style>
        .sidebar{
            padding-left: 10px;
            top:100px;
            left:100px;
            position:absolute;
            width:100px;
            height: 100%;
            background-color: white;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="img1" src="PngItem_470204.png">
    <div class="sidebar">
        <p id="clicks">clicks = 0</p>
        <div id="button">cost = 10</div>
    </div>

</body>

</html>
<script>
    var img1 = document.getElementById("img1")
    var clicks = document.getElementById("clicks")
    var cost = 10
    var costMultiplier = 0

    var clicksPerInterval = 0
    document.getElementById("img1").addEventListener("click", clickfun);
    document.getElementById("button").addEventListener("click", upgrade)

    var clicksnum = 1
    setInterval(update, 500)

    function update() {
        clicksnum = clicksnum + clicksPerInterval
        document.getElementById("clicks").innerText = "clicks = " + clicksnum
    }

    function clickfun() {

        clicksnum = clicksnum + 1
        clicks.innerText = "clicks = " + clicksnum
    }

    function upgrade() {
        if (clicksnum >= cost) {
            clicksnum = clicksnum - cost
            clicksPerInterval = clicksPerInterval + 1
            costMultiplier = 2
            cost = cost * costMultiplier
            document.getElementById("button").innerText = "cost = " + cost
        }
        
    }


</script>
